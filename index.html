---
layout: default
---

<div class="home">
  <h1 class="page-heading">Posts</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.archived != true %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
  <hr />
  <h1 class="page-heading">
    <a href="https://www.instagram.com/moulton_astro">My Instagram Feed</a>
  </h1>
  <!-- SnapWidget -->
  <iframe src="https://snapwidget.com/embed/867679" class="snapwidget-widget" allowtransparency="true" frameborder="0" scrolling="no" style="border:none; overflow:hidden;  width: 100%; height: 400px;"></iframe>  
</div>
