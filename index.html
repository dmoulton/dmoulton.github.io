---
layout: default
---

<div class="home">

  <h1 class="page-heading"><a href="https://www.instagram.com/moulton_astro">My Instagram Feed</a></h1>
  <div id="pixlee_container"></div>
  <script type="text/javascript">window.PixleeAsyncInit = function() {Pixlee.init({apiKey:'VSeWcfeT5SNkJz7NXbSe'});Pixlee.addSimpleWidget({widgetId:'29071'});};</script><script src="//instafeed.assets.pxlecdn.com/assets/pixlee_widget_1_0_0.js"></script>

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
